<body>
    <h1> Exercício 22</h1>
    <script>
let totalCusto = 0;
let totalVenda = 0;

function calcularLucro(custo, venda) {

  const diferenca = venda - custo;

  let resultado;

  if (diferenca > 0) {
    resultado = "LUCRO";
  } else if (diferenca < 0) {
    resultado = "PREJUÍZO";
  } else {
    resultado = "EMPATE";
  }

}

for (let i = 1; i <= 3; i++) {
  const custo = Number(prompt(`Digite o preço de custo do produto ${i}:`));
  const venda = Number(prompt(`Digite o preço de venda do produto ${i}:`));

  calcularLucro(custo, venda);


  totalCusto += custo;
  totalVenda += venda;
}


const mediaCusto = totalCusto / 3;
const mediaVenda = totalVenda / 3;
document.write(`Média de preço de custo: R$${mediaCusto.toFixed(2)}, Média de preço de venda: R$${mediaVenda.toFixed(2)}`);

    </script>
