<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<style> 
    body{
        background-color: rgb(0, 0, 0);
        color: aquamarine;
        font: normal 20pt Arial;
    }
    h1{ color: aliceblue;

    }

    </style>

<body>
    <h1> Exercício 21</h1>
    <script>

let totalPessoas = 0;

let totalAptos = 0;

function verificarAptidao() {

  const nome = prompt("Digite o nome da pessoa:");

  const sexo = prompt("Digite o sexo da pessoa (M para masculino ou F para feminino):");

  const idade = Number(prompt("Digite a idade da pessoa:"));

  const saude = prompt("Digite a informação de saúde da pessoa (boa ou ruim):");

  let aptidao;
  if (sexo.toUpperCase() === "M" && idade >= 18 && saude.toLowerCase() === "boa") {
    aptidao = "APTO";
    totalAptos++;
  } else {
    aptidao = "INAPTO";
  }

  document.write(`Nome: ${nome}, Sexo: ${sexo}, Idade: ${idade}, Saúde: ${saude}, Aptidão: ${aptidao}`);

  totalPessoas++;
}

const n = Number(prompt("Digite o número de pessoas a serem verificadas:"));

for (let i = 0; i < n; i++) {
  verificarAptidao();
}

document.write(`Total de pessoas: ${totalPessoas}, Total de aptos: ${totalAptos}`);
    </script>
</body>
</html>
