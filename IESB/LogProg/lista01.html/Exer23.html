<body>
    <h1> Exercício 23</h1>
    <script>
        var numero = Number.parseFloat(window.prompt ('coloque um numero'));
        if (numero > 80) {
            document.write("O número é maior que 80.");
        } else if (numero < 25) {
            document.write("O número é menor que 25.");
        } else if (numero === 40) {
            document.write("O número é igual a 40.");
        } else {
            document.write("O número não atende aos critérios.");
}


    </script>
